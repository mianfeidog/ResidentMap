<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
	var  gender,position,culturelevel,party,claimpost;
	//类型
	$("#gender").change(function(){
		gender=Number($("#gender").find("option:selected").val());
	});
	//职务
	$("#position").change(function(){
	   position=Number($("#position").find("option:selected").val());
	});
	//文化水平
	$("#culturelevel").change(function(){
        culturelevel=Number($("#culturelevel").find("option:selected").val());
	});
    var modifycommunitycadre={
        init:function (){
            this.bindEvent();
        },
		render:function(){
            var ajax_url=apiUrl+"cadres/add";
            var ajax_type = 'post';
            var name=$("#username").val().toString();

            //日期的正则表达式
            var birthday=$("#birthday").val();

            var reg = /^[1-9]\d{3}(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])$/;
            var regExp = new RegExp(reg);
            if(!regExp.test(birthday)){
                layer.msg('请正确填写生日! 例如:19921204',{icon:2,time:2000});
                return;
            }


            var mobile= Number($("#phone").val());
			var rep=/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/;
			var mobileresult=rep.test(mobile);
			if(mobileresult==false){
				layer.msg('请正确填写电话!',{icon:2,time:2000});
				return;
			}


            var address=$("#address").val();
            var joindate=$("#joindate").val();
            var  positionbegindate=$("#positionbegindate").val();

			var data={
                "id":1,
                "name":name,
                "position":position,
                "positionBeginDate":positionbegindate,
                 "gender":gender,
                "birthday":birthday,
                "joinDate":joindate,
                "address":address,
                "link":mobile,
                "communityId": 1
			};

            console.log(data);
            if(name==""||birthday==""||joindate==""||mobile==""||address==""||gender==""||positionbegindate==""||position ==""){
				layer.msg('请补全信息!',{icon:2,time:2000});
				return;
			}
            $.ajax({
                type : ajax_type,
                url : ajax_url,
                data :JSON.stringify(data),//提交的对象，删除不用提交
                contentType:'application/json',
                success : function(data) {
                    if (data.code == "0") {
						console.log(data);
						layer.msg('新增社区干部信息成功!',{icon:1,time:3000});
                    } else if (data.code == "99") {
                        console.log(data.detail);
                    }
                },
                error : function() {
                    console.log("请求出错");
                }
            });
		},
        bindEvent:function(){
            $("#ok").on("click",function(){
                modifycommunitycadre.render();
            });
            $("#cancle").on("click",function(){
				var date=new Date();
				location.href="community_cadre_info.html?timestamp="+date.getTime();
            });

        }
    };
    modifycommunitycadre.init();
</script>
