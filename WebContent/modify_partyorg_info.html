<script type="text/javascript" src="assets/js/jquery-2.1.4.min.js"></script>

<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
	var  orgSystem,orgAttribute;
	//类型
	$("#orgSystem").change(function(){
		orgSystem=Number($("#orgSystem").find("option:selected").val());
	});
	//民族
	$("#orgAttribute").change(function(){
        orgAttribute=Number($("#orgAttribute").find("option:selected").val());
	});

    var modifyorginfo={
        init:function (){
			var  name=modifyorginfo.getParam("name");
			$("#username").val(decodeURI(name));
            this.bindEvent();
        },
		render:function(){
			var  id=Number(modifyorginfo.getParam("id"));
            var ajax_url=apiUrl+"party_orgs/update";
            var ajax_type = 'put';

            var name=$("#username").val().toString();
            var mobile= Number($("#phone").val());
			var rep=/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/;
			var mobileresult=rep.test(mobile);
			if(mobileresult==false){
				layer.msg('请正确填写电话!',{icon:2,time:2000});
				return;
			}

            var address=$("#address").val();
            var secretaryname=$("#secretaryname").val();
            var membercnt=Number($("#membercnt").val());
            var  communityname=$("#communityname").val();

			var data= {
                "id": id,
                "name": name,
                "orgSystem": orgSystem,
                "orgAttribute": orgAttribute,
                "parId": 0,
                "secretaryId": secretaryname,
                "memberCnt": membercnt,
                "address": address,
                "telephone": mobile,
                "communityId": communityname
			};

            console.log(data);
            if(name==""||orgAttribute==""||orgAttribute==""||mobile==""||address==""||secretaryname==""||membercnt==""||communityname==""){
				layer.msg('请补全信息!',{icon:2,time:2000});
				return;
			}
            $.ajax({
                type : ajax_type,
                url : ajax_url,
                data :JSON.stringify(data),//提交的对象，删除不用提交
                contentType:'application/json',
                success : function(data) {
                    if (data.code == "0") {
						console.log(data);
						layer.msg('修改信息成功!',{icon:1,time:3000});
                    } else if (data.code == "99") {
                        console.log(data.detail);
                    }
                },
                error : function() {
                    console.log("请求出错");
                }
            });
		},
        bindEvent:function(){
            $("#ok").on("click",function(){
                modifyorginfo.render();
            });
			$("#cancle").on("click",function(){
				var date=new Date();
				location.href="party_org_info.html?timestamp="+date.getTime();
			});
        },
		getParam:function(a){
            var str=location.search.substr(1);
            var strArr=str.split("&");
            var name;
            $.each(strArr,function(idx,ele){
                if(ele.indexOf(a)!=(-1))
                {
                    var start= a.length+1;
                    name=ele.substring(start);
                }
            });
            return name;
		}
    };
    modifyorginfo.init();
</script>
