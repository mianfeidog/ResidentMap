<script type="text/javascript">
	var  gender,nation,culturelevel,position,claimpost,communityid;
	//类型
	$("#gender").change(function(){
		gender=Number($("#gender").find("option:selected").val());
	});
	//民族
	$("#nation").change(function(){
	   nation=Number($("#nation").find("option:selected").val());
	});
	//文化水平
	$("#culturelevel").change(function(){
        culturelevel=Number($("#culturelevel").find("option:selected").val());
	});

    $("#position").change(function(){
       position=Number($("#position").find("option:selected").val());
    });

    var modifypartycommitee={
        init:function (){
			var  name=modifypartycommitee.getParam("name");
			$("#username").val(decodeURI(name));
            this.bindEvent();
            this.rendershequ();
			renderNation();
			renderCultureLevel();
        },
		//根据id将信息获取到，并填写到相应的位置中
		getinfo:function(){
			var  id=modifypartycommitee.getParam("id");
			$.ajax({
				type :"get",
				url :apiUrl+"committee_members/getbyid/"+id,
				//data :JSON.stringify(),//提交的对象，删除不用提交
				contentType:'application/json',
				success : function(data) {
					if (data.code == "0") {
						var data=data.data;
						console.log(data);
						$("#username").val(data.name);

						$("#birthday").val(data.birthday);
						$("#phone").val(data.link);

						$("#address").val(data.address);
						$("#joindate").val(data.joinDate);
						$("#idcard").val(data.idCard);

						//根据id将值选择出来
						/*var selectminority="#nation option[value="+data.minority+"]";
						$(selectminority).attr("selected","selected");

						var selecteducation="#culturelevel option[value="+data.education+"]";
						$(selecteducation).attr("selected","selected");

						var selectownshequ="#ownshequ option[value="+data.communityId+"]";
						$(selectownshequ).attr("selected","selected");

						var selectgender="#gender option[value="+data.gender+"]";
						$(selectgender).attr("selected","selected");

						var selectposition="#position option[value="+data.position+"]";
						$(selectposition).attr("selected","selected");*/
					}
				},
				error : function() {
					console.log("请求出错");
				}
			});
		},
		render:function(){
			var  id=modifypartycommitee.getParam("id");
            var ajax_url=apiUrl+"committee_members/update";
            var ajax_type = 'put';
            var name=$("#username").val().toString();
            var birthday=Number($("#birthday").val());
            var reg = /^[1-9]\d{3}(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])$/;
            var regExp = new RegExp(reg);
            if(!regExp.test(birthday)){
                layer.msg('请正确填写生日! 例如:19921204',{icon:2,time:2000});
                return;
            }

            var mobile=$("#phone").val();
			var rep=/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/;
			var mobileresult=rep.test(mobile);
			if(mobileresult==false){
				layer.msg('请正确填写电话!',{icon:2,time:2000});
				return;
			}

            var address=$("#address").val();
            var joindate=Number($("#joindate").val());
            var reg = /^[1-9]\d{3}(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])$/;
            var regExp = new RegExp(reg);
            if(!regExp.test(joindate)){
                layer.msg('请正确填写入党时间! 例如:19921204',{icon:2,time:2000});
                return;
            }

            var  idCard=$("#idcard").val();
			var testIdCard=/^(^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$)|(^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])((\d{4})|\d{3}[Xx])$)$/;
			var idCardResult=testIdCard.test(idCard);
			if(idCardResult==false){
				layer.msg('请正确填写身份证号码!',{icon:2,time:2000});
				return;
			}
			//填写的生日必须存在于省份证号码中才行；
			if(idCard.indexOf($("#birthday").val())==-1){
				layer.msg('请保证出生年月和身份证号码中的一致!',{icon:2,time:2000});
				return;
			}
			//年满18周岁才能入党
			var  jointime=Number(joindate)-Number(birthday);
			if(jointime<180000){
				layer.msg('年满18周岁才能入党，请正确填写入党时间!',{icon:2,time:2000});
				return;
			}
			var data={
                "id":id,
                "position":position,
                "name":name,
                "gender":gender,
                "minority":nation,
                "birthday":birthday,
                "education":culturelevel,
                "joinDate":joindate,
                "idCard":idCard,
                "address":address,
                "link":mobile,
                "communityId":communityid
			};
            console.log(data);
            if(name==""||birthday==""||joindate==""||mobile==""||position==""||address==""||culturelevel==undefined||nation==undefined||gender==undefined||communityid==undefined||position==undefined){
				layer.msg('请补全信息!',{icon:2,time:2000});
				return;
			}
            $.ajax({
                type : ajax_type,
                url : ajax_url,
                data :JSON.stringify(data),//提交的对象，删除不用提交
                contentType:'application/json',
                success : function(data) {
                    if (data.code == "0") {
						console.log(data);
						layer.msg('修改信息成功!',{icon:1,time:3000});
                    } else if (data.code == "99") {
                        console.log(data.detail);
                    }
                },
                error : function() {
                    console.log("请求出错");
                }
            });
		},
        bindEvent:function(){
            $("#ok").on("click",function(){
                modifypartycommitee.render();
            });
			$("#cancle").on("click",function(){
				var date=new Date();
				location.href="party_commitee_info.html?timestamp="+date.getTime();
			});
        },
		getParam:function(a){
            var str=location.search.substr(1);
            var strArr=str.split("&");
            var name;
            $.each(strArr,function(idx,ele){
                if(ele.indexOf(a)!=(-1))
                {
                    var start= a.length+1;
                    name=ele.substring(start);
                }
            });
            return name;
		},
		rendershequ:function(){
			var that=this;
			var ajax_url=apiUrl+"communities/getall";
			var ajax_type = 'GET';
			$.ajax({
				type :ajax_type,
				url : ajax_url,
				data :JSON.stringify(),//提交的对象，删除不用提交
				contentType:'application/json',
				success : function(data) {
					if (data.code == "0") {
						var data=data.data;
						console.log(data);
						var html='';
						for(var i=0;i<data.length;i++)
						{
							html+='<option value="'+data[i].id+'">'+data[i].name+'</option>';
						}
						$('#ownshequ').append(html);

						$("#ownshequ").change(function(){
							communityid=Number($("#ownshequ").find("option:selected").val());
						});

						that.getinfo();
					} else if (data.code == "99") {
						console.log(data.detail);
					}
				},
				error : function() {
					console.log("请求出错");
				}
			});

		},
		changerender:function(id){
			var render;
			if(id==1){
				render="男";
			}else if(id==2){
				render="女";
			}
			return render;
		}
    };
    modifypartycommitee.init();
</script>
