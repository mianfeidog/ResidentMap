<script type="text/javascript">
    var modifyResidents={
        init:function (){
			var  name=modifyResidents.getParam("name");
			$("#username").val(decodeURI(name));
            this.getinfo();
            this.bindEvent();
        },
		//根据id将信息获取到，并填写到相应的位置中
		getinfo:function(){
			var  id=modifyResidents.getParam("id");
			$.ajax({
				type :"get",
				url :apiUrl+"users/getbyid/"+id,
				contentType:'application/json',
				success : function(data) {
					console.log(data);
					if (data.code == "0") {
						var data=data.data;
						console.log(data);
						$("#password").val(data.password);
						$("#realname").val(data.realName);
						$("#createtime").val(data.createdAt);


					}
				},
				error : function() {
					console.log("请求出错");
				}
			});
		},


		render:function(){
			var  id=modifyResidents.getParam("id");
            var ajax_url=apiUrl+"users/update";
            var ajax_type = 'put';

            var name=$("#username").val();
            var password=$("#password").val();

            var  realname=$("#realname").val();
            var createtime=$("#createtime").val();

			var data={
				"id":id,
				"name":name,
				"password":password,
				"realName":realname,
				"createdAt":createtime
			};
            if(name==""||realname==""||password==""||createtime==""){
				layer.msg('请补全信息!',{icon:2,time:2000});
				return;
			}
            $.ajax({
                type : ajax_type,
                url : ajax_url,
                data :JSON.stringify(data),//提交的对象，删除不用提交
                contentType:'application/json',
                success : function(data) {
                    if (data.code == "0") {
						console.log(data);
						layer.msg('修改用户信息成功!',{icon:1,time:3000});
                    } else if (data.code == "99") {
                        console.log(data.detail);
                    }
                },
                error : function() {
                    console.log("请求出错");
                }
            });
		},
        bindEvent:function(){
            $("#ok").on("click",function(){
                modifyResidents.render();
            });
			$("#cancle").on("click",function(){
				var date=new Date();
				location.href="user_management.html?timestamp="+date.getTime();
			});
        },
		getParam:function(a){
            var str=location.search.substr(1);
            var strArr=str.split("&");
            var name;
            $.each(strArr,function(idx,ele){
                if(ele.indexOf(a)!=(-1))
                {
                    var start= a.length+1;
                    name=ele.substring(start);
                }
            });
            return name;
		}

    };
    modifyResidents.init();
</script>
