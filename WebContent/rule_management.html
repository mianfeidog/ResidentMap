<script type="text/javascript">

    var modifyResidents={
        init:function (){
			var  id=modifyResidents.getParam("id");
			var  name=modifyResidents.getParam("name");
			this.render();
			this.upLoadPicture();
            this.bindEvent();
        },
		render:function(){
			var  id=modifyResidents.getParam("id");
			var ajax_url = "http://1cx7921111.51mypc.cn/residents/getbyid/" +id;
			var ajax_type = 'GET';
			$.ajax({
				type: ajax_type,
				url: ajax_url,
				data: JSON.stringify(),
				contentType: 'application/json',
				success: function (data) {
					console.log(data);
					if (data.code == "0") {
						var data = data.data;
						console.log(data);
						var html = '';
						var type;
						switch (data.type) {
							case 1:
								type = "孤独老人";
								break;
							case 2:
								type = "失业人员";
								break;
							case 3:
								type = "返贫家庭";
								break;
							case 4:
								type = "低保户";
								break;
							case 5:
								type = "留守儿童";
								break;
							default:
								type = "贫困户";
								break;
						}
						var lowIncome = data.lowIncome == true ? "是" : "否";
						var deformity = data.deformity == true ? "是" : "否";
						$("#selecttype").val(type);
						$("#selectedLowIncome").val(lowIncome);
						$("#username").val(decodeURI(data.name));
						$("#selecteddeformity").val(deformity);
						$("#birthday").val(data.birthdayStr);
						$("#yearmoney").val(data.yearIncome);
						$("#familynumber").val(data.familyCnt);
						$("#address").val(data.address);
						$("#mobile").val(data.telephone);
						$("#receivePolicyStandard").val(data.receivePolicyStandard);
						var img='<img src="'+data.photoStr+'" alt="上传的图片" style="width: 100%;height:100%;max-height:158px;max-width:130px;"/>'
						$("#picture").html(img);
					}
				},
				error: function () {
					console.log("请求出错");
				}
			});
		},
        bindEvent:function(){
			var  id=modifyResidents.getParam("id");
			var  name=modifyResidents.getParam("name");
           $("#ok").on("click",function(){
			   location.href="modify_residents_info.html?id="+id+"&name="+name;
            });
        },
		getParam:function(a){
            var str=location.search.substr(1);
            var strArr=str.split("&");
            var name;
            $.each(strArr,function(idx,ele){
                if(ele.indexOf(a)!=(-1))
                {
                    var start= a.length+1;
                    name=ele.substring(start);
                }
            });
            return name;
		},
		upLoadPicture:function(){
			var picture = document.getElementById("picture"); //获取显示图片的div元素
			var input = document.getElementById("uploadpicture"); //获取选择图片的input元素
			//这边是判断本浏览器是否支持这个API。
			if(typeof FileReader==='undefined'){
				picture.innerHTML = "抱歉，你的浏览器不支持 FileReader";
				input.setAttribute('disabled','disabled');
			}else{
				input.addEventListener('change',readFile,false); //如果支持就监听改变事件，一旦改变了就运行readFile函数。
			}
			function readFile(){
				var file = this.files[0]; //获取file对象
				//判断file的类型是不是图片类型。
				if(!/image\/\w+/.test(file.type)){
					alert("文件必须为图片！");
					return false;
				}
				var reader = new FileReader(); //声明一个FileReader实例
				reader.readAsDataURL(file); //调用readAsDataURL方法来读取选中的图像文件
				//最后在onload事件中，获取到成功读取的文件内容，并以插入一个img节点的方式显示选中的图片
				reader.onload = function(e){
					picture.innerHTML = '<img src="'+this.result+'" alt="上传的图片" style="width: 100%;height:100%;max-height:158px;max-width:130px;"/>'
					pictureAddress=this.result;
				}
			}
		}
    };
    modifyResidents.init();
</script>
