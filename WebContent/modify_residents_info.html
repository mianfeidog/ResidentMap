<script type="text/javascript">
	var  sort,lowIncome,deformity,pictureAddress;
	//类型
	$("#selectedSort").change(function(){
		sort=$("#selectedSort").find("option:selected").val();
	});
	//是不是低保户
	$("#selectedLowIncome").change(function(){
		if($("#selectedLowIncome").find("option:selected").val()=="1"){
			lowIncome=true;
		}else{
			lowIncome=false;
		}
	});
	//是不是残疾人
	$("#selecteddeformity").change(function(){
		if($("#selecteddeformity").find("option:selected").val()=="1"){
			deformity=true;
		}else{
			deformity=false;
		}
	});
    var modifyResidents={
        init:function (){
			var  name=modifyResidents.getParam("name");
			$("#username").val(decodeURI(name));
			this.upLoadPicture();
            this.bindEvent();
        },
		render:function(){
			var  id=modifyResidents.getParam("id");
            var ajax_url="http://1cx7921111.51mypc.cn/residents/";
            var ajax_type = 'put';
            var name=$("#username").val().toString();
			var famlityCnt=$("#familynumber").val();//家庭人口
            var birthday=$("#birthday").val();
            var reg = /^[1-9]\d{3}(0[1-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])$/;
            var regExp = new RegExp(reg);
            if(!regExp.test(birthday)){
                layer.msg('请正确填写生日! 例如:19921204',{icon:2,time:2000});
                return;
            }

            var mobile= $("#mobile").val();
			var rep=/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/;
			var mobileresult=rep.test(mobile);
			if(mobileresult==false){
				layer.msg('请正确填写电话!',{icon:2,time:2000});
				return;
			}
            var yearIncome=Number($("#yearmoney").val());
            var address=$("#address").val();
			var receivePolicy=$("#havinggoods").val();
            if(receivePolicy==""){
                layer.msg('请正确填写已享受惠民政策!如：低保户（1000元/年）',{icon:2,time:2000});
                return;
            }
            var data={photoStr:pictureAddress,"id":id,"type":sort,"name":name,"birthday":birthday ,"familyCnt":famlityCnt, "telephone":mobile,
				"yearIncome":yearIncome,"address":address ,"receivePolicyStandard": receivePolicy, "photo":"", "deformity":deformity,"lowIncome":lowIncome};
			if(name==""||birthday==""||famlityCnt==""||mobile==""||yearIncome==""||address==""||receivePolicy==""||sort==undefined||deformity==undefined||lowIncome==undefined||pictureAddress==undefined){
				layer.msg('请补全信息!',{icon:2,time:2000});
				return;
			}
            $.ajax({
                type : ajax_type,
                url : ajax_url,
                data :JSON.stringify(data),//提交的对象，删除不用提交
                contentType:'application/json',
                success : function(data) {
                    if (data.code == "0") {
						console.log(data);
						layer.msg('修改信息成功!',{icon:1,time:3000});
                    } else if (data.code == "99") {
                        console.log(data.detail);
                    }
                },
                error : function() {
                    console.log("请求出错");
                }
            });
		},
        bindEvent:function(){
            $("#ok").on("click",function(){
                modifyResidents.render();
            });
			$("#cancle").on("click",function(){
				var date=new Date();
				location.href="residents_management.html?timestamp="+date.getTime();
			});
        },
		getParam:function(a){
            var str=location.search.substr(1);
            var strArr=str.split("&");
            var name;
            $.each(strArr,function(idx,ele){
                if(ele.indexOf(a)!=(-1))
                {
                    var start= a.length+1;
                    name=ele.substring(start);
                }
            });
            return name;
		},
		upLoadPicture:function(){
			var picture = document.getElementById("picture"); //获取显示图片的div元素
			var input = document.getElementById("uploadpicture"); //获取选择图片的input元素
			//这边是判断本浏览器是否支持这个API。
			if(typeof FileReader==='undefined'){
				picture.innerHTML = "抱歉，你的浏览器不支持 FileReader";
				input.setAttribute('disabled','disabled');
			}else{
				input.addEventListener('change',readFile,false); //如果支持就监听改变事件，一旦改变了就运行readFile函数。
			}
			function readFile(){
				var file = this.files[0]; //获取file对象
				//判断file的类型是不是图片类型。
				if(!/image\/\w+/.test(file.type)){
					alert("文件必须为图片！");
					return false;
				}
				var reader = new FileReader(); //声明一个FileReader实例
				reader.readAsDataURL(file); //调用readAsDataURL方法来读取选中的图像文件
				//最后在onload事件中，获取到成功读取的文件内容，并以插入一个img节点的方式显示选中的图片
				reader.onload = function(e){
					picture.innerHTML = '<img src="'+this.result+'" alt="上传的图片" style="width: 100%;height:100%;max-height:158px;max-width:130px;"/>'
					pictureAddress=this.result;
				}
			}
		}
    };
    modifyResidents.init();
</script>
