<script type="text/javascript">
   /* /!**
     *time:2017-08-02
     *disc:上传图像
     *!/
    var aaa = document.getElementById("picture"); //获取显示图片的div元素
    var input = document.getElementById("uploadpicture"); //获取选择图片的input元素
    //这边是判断本浏览器是否支持这个API。
    if(typeof FileReader==='undefined'){
        aaa.innerHTML = "抱歉，你的浏览器不支持 FileReader";
        input.setAttribute('disabled','disabled');
    }else{
        input.addEventListener('change',readFile,false); //如果支持就监听改变事件，一旦改变了就运行readFile函数。
    }
    function readFile(){
        var file = this.files[0]; //获取file对象
        //判断file的类型是不是图片类型。
        if(!/image\/\w+/.test(file.type)){
            alert("文件必须为图片！");
            return false;
        }
        var reader = new FileReader(); //声明一个FileReader实例
        reader.readAsDataURL(file); //调用readAsDataURL方法来读取选中的图像文件
        //最后在onload事件中，获取到成功读取的文件内容，并以插入一个img节点的方式显示选中的图片
        reader.onload = function(e){
            aaa.innerHTML = '<img src="'+this.result+'" alt="上传的图片" style="width: 100%;height:100%;max-height:258px;max-width:200px;"/>'
        }
    }
    /!**
     *time:2017-08-02
     *disc:点击确定按钮，将填写的信息上传
     *!/
*/
   var  sort,lowIncome,famlityCnt,pictureAddress;
   $("#selectedSort").change(function(){
       sort=Number($("#selectedSort").find("option:selected").val());
   });
   $("#selectedLowIncome").change(function(){
       lowIncome=Number($("#selectedLowIncome").find("option:selected").val());
   });
   $("#electedfamlityCnt").change(function(){
       famlityCnt =Number($("#addResidents").find("option:selected").val());
   });
   var modifyResidents={
       init:function (){
           this.upLoadPicture();
           this.bindEvent();
       },
       upLoadInfo:function(){
           var ajax_url="http://1cx7921111.51mypc.cn/residents/add";
           var ajax_type = 'POST';
           var name=$("#username").val().toString();
           var birthday=Number($("#birthday").val());
           var mobile= Number($("#mobile").val() );
           var yearIncome=Number($("#yearmoney").val());
           var address=$("#address").val().toString();
           var data={"id":000000,"type":sort,"name":name,"birthday":birthday ,"familyCnt":famlityCnt, "telephone":mobile, "yearIncome":yearIncome,
               "address":address ,"receivePolicyStandard": null, "photo":pictureAddress, "deformity": true,"lowIncome":lowIncome};
           $.ajax({
               type : ajax_type,
               url : ajax_url,
               data :JSON.stringify(data),//提交的对象，删除不用提交
               contentType:'application/json',
               success : function(data) {
                   console.log(data);
                   if (data.code == "0") {
                       console.log("添加成功");
                   } else if (data.code == "99") {
                       console.log(data.detail);
                   }
               },
               error : function() {
                   console.log("新增出错");
               }
           });
       },
       upLoadPicture:function(){
           var picture = document.getElementById("picture"); //获取显示图片的div元素
           var input = document.getElementById("uploadpicture"); //获取选择图片的input元素
           //这边是判断本浏览器是否支持这个API。
           if(typeof FileReader==='undefined'){
               picture.innerHTML = "抱歉，你的浏览器不支持 FileReader";
               input.setAttribute('disabled','disabled');
           }else{
               input.addEventListener('change',readFile,false); //如果支持就监听改变事件，一旦改变了就运行readFile函数。
           }
           function readFile(){
               var file = this.files[0]; //获取file对象
               //判断file的类型是不是图片类型。
               if(!/image\/\w+/.test(file.type)){
                   alert("文件必须为图片！");
                   return false;
               }
               var reader = new FileReader(); //声明一个FileReader实例
               reader.readAsDataURL(file); //调用readAsDataURL方法来读取选中的图像文件
               //最后在onload事件中，获取到成功读取的文件内容，并以插入一个img节点的方式显示选中的图片
               reader.onload = function(e){
                   picture.innerHTML = '<img src="'+this.result+'" alt="上传的图片" style="width: 100%;height:100%;max-height:158px;max-width:130px;"/>'
                   pictureAddress=this.result;
               }
           }
       },
       bindEvent:function(){
           $("#ok").on("click",function(){
               modifyResidents.upLoadInfo();

           });
       }
   };
   modifyResidents.init();



</script>
