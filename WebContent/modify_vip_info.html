<script type="text/javascript">
    var  sort,gender,xiaoquid;
    $("#sort").change(function(){
        sort=$("#sort").find("option:selected").val();
    });
    $("#gender").change(function(){
        gender=$("#gender").find("option:selected").val();
    });
    var modifyvip={
        init:function (){
                var name=modifyvip.getParam("name");
				$("#username").val(decodeURI(name));
			   this.bindEvent();
			   this.renderxiaoqu();
			   this.getinfo();
        },
        render:function(){
            var ajax_url=apiUrl+"key_persons/update";
            var ajax_type = 'put';
            var  id=modifyvip.getParam("id");
            var name=$("#username").val().toString();
            var address=$("#address").val();
            var  age=$("#age").val();
            var  basecondition=$("#basecondition").val();

            var idcard=$("#idcard").val();
			var testIdCard=/^(^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$)|(^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])((\d{4})|\d{3}[Xx])$)$/;
			var idCardResult=testIdCard.test(idcard);
			if(idCardResult==false){
				layer.msg('请正确填写身份证号码!',{icon:2,time:2000});
				return;
			}

            var mobile=Number($("#phonenum").val()) ;
            var rep=/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/;
            var mobileresult=rep.test(mobile);
            if(mobileresult==false){
                layer.msg('请正确填写电话!',{icon:2,time:2000});
                return;
            }

			$("#own_xiaoqu").change(function(){
				xiaoquid=Number($("#own_xiaoqu").find("option:selected").val());
			});

            var data={
                "id":id,
                "name":name,
                "gender":gender,
                "age":age,
                "type":sort,
                "baseCondition":basecondition,
                "idCard":idcard,
                "address":address,
                "link":mobile,
				"blockId":xiaoquid,
				"buildingId": 1
            };
            console.log(data);
                if(name==""||mobile==""||basecondition==""||address==""||gender==""||sort==""||idcard==""||age==""){
                   layer.msg('请补全信息!',{icon:2,time:2000});
                return;
            }
            $.ajax({
                type : ajax_type,
                url : ajax_url,
                data :JSON.stringify(data),//提交的对象，删除不用提交
                contentType:'application/json',
                success : function(data) {
                    if (data.code == "0") {
                        console.log(data);
                        layer.msg('修改成功!',{icon:1,time:3000});
                    } else if (data.code == "99") {
                        console.log(data.detail);
                    }
                },
                error : function() {
                    console.log("请求出错");
                }
            });
        },
        bindEvent:function(){
            $("#ok").on("click",function(){
                modifyvip.render();
            });
			$("#cancle").on("click",function(){
				var date=new Date();
				location.href="vip_management.html?timestamp="+date.getTime();
			});
        },
        getParam:function(a){
            var str=location.search.substr(1);
            var strArr=str.split("&");
            var name;
            $.each(strArr,function(idx,ele){
                if(ele.indexOf(a)!=(-1))
                {
                    var start= a.length+1;
                    name=ele.substring(start);
                }
            });
            return name;
        },
		renderxiaoqu:function(){
			var ajax_url=apiUrl+"blocks/getall";
			var ajax_type = 'GET';
			$.ajax({
				type :ajax_type,
				url : ajax_url,
				data :JSON.stringify(),//提交的对象，删除不用提交
				contentType:'application/json',
				success : function(data) {
					if (data.code == "0") {
						console.log(data);
						var data=data.data;
						var html='';
						for(var i=0;i<data.length;i++)
						{
							html+='<option value="'+data[i].id+'">'+data[i].name+'</option>';
						}
						$('#own_xiaoqu').append(html);
					} else if (data.code == "99") {
						console.log(data.detail);
					}
				},
				error : function() {
					console.log("请求出错");
				}
			});
		},
		//根据id将信息获取到，并填写到相应的位置中
		getinfo:function(){
			var  id=modifyvip.getParam("id");
			var  name=modifyvip.getParam("name");
			$.ajax({
				type :"get",
				url :apiUrl+"key_persons/getbyname/"+name,
				//data :JSON.stringify(),//提交的对象，删除不用提交
				contentType:'application/json',
				success : function(data) {
					if (data.code == "0") {
						console.log(data);
						var data=data.data[0];
						console.log(data);
						$("#age").val(data.age);
						$("#basecondition").val(data.baseCondition);
						$("#address").val(data.address);
						$("#phonenum").val(data.link);
						$("#idcard").val(data.idCard);
						/*var selectxiaoqu="#own_xiaoqu option[value="+data.blockId+"]";
						 $(selectxiaoqu).attr("selected","selected");

						 var selectgender="#gender option[value="+data.gender+"]";
						 $(selectgender).attr("selected","selected");*/
					}
				},
				error : function() {
					console.log("请求出错");
				}
			});
		}



	};
    modifyvip.init();
</script>
