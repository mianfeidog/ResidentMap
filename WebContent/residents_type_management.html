<script type="text/javascript">
    var addResidents={
        init:function (){
            this.bindEvent();
            this.render();
        },
		render:function(){
			var that=this;
			var ajax_url=apiUrl+"data_dictionaries/type/12";
			var ajax_type = 'GET';
			$.ajax({
				type :ajax_type,
				url : ajax_url,
				data :JSON.stringify(),//提交的对象，删除不用提交
				contentType:'application/json',
				success : function(data) {
					if (data.code == "0") {
						console.log(data);
						var data=data.data;
						var html;
						for(var i=0;i<data.length;i++)
						{
							html+='<tr class="text-c"><td><input type="checkbox" value="'+data[i].id+'" name="check"></td><td>'+(i+1)+'</td>'+
									'<td><a href="#" id="name">'+data[i].name+'</a></td><td class="edit"><i class="Hui-iconfont">&#xe6df;</i></td>' +
									'<td class="delete"><i class="Hui-iconfont remove">&#xe6e2;</i></td></tr>';
						}
						$('tbody').append(html);
						that.bindEvent();
					} else if (data.code == "99") {
						console.log(data.detail);
					}
				},
				error : function() {
					console.log("请求出错");
				}
			});
		},
        bindEvent:function(){
            $("#ok").on("click",function(){
                addResidents.upLoadInfo();
            });
            $("#cancle").on("click",function(){
                location.href="residents_management.html";
            });
			//新增
			$("#addType").on("click",function(){
				layer.prompt({
					title:"请输入要添加的类型名称",
					formType:0 //0-文本、1-密码、2-文本区域
				},function(val, index){
						var data={
							"id": 3,
							"name":val,
							"value": 3,
							"dataType": 12
						};
					$.ajax({
						type: 'post',
						url:apiUrl+'data_dictionaries/add',
						data :JSON.stringify(data),//提交的对象，删除不用提交
						contentType:'application/json',
						success: function(data){
							layer.msg(val+" 类型添加成功！");
							layer.close(index);
							location.reload();
							console.log(data);
						},
						error:function(data) {
							layer.msg("添加失败！");
						},
					});
				});
			});
			//编辑
			$(".edit").on("click",function(){
				//这个函数是可以传参数的，可以根据不同的地方，传不同的参数进去
				var id=$(this).siblings().find("input").val();
				layer.prompt({
					title:"请输入修改后的类型名称",
					formType:0 //0-文本、1-密码、2-文本区域
				},function(val, index){
					var data={
						"id":id,
						"name":val,
						"value": 3,
						"dataType": 12
					};
					console.log(data);
					$.ajax({
						type :"PUT",
						url :apiUrl+'data_dictionaries/update',
						data :JSON.stringify(data),//提交的对象，删除不用提交
						contentType:'application/json',
						success : function(data) {
							layer.msg('类型修改为 '+val+" 成功");
							layer.close(index);
							location.reload();
						},
						error : function() {
							layer.msg("编辑失败！");
						}
					});
				});
			});
			//删除
			$(".delete").on("click",function(){
				var that=$(this);
				var id=$(this).siblings().find("input").val();
				//var name=$('input:checkbox:checked').parent().siblings().find("#name").text();
				layer.confirm('确认要删除吗？',function(index){
					$.ajax({
						type: 'delete',
						url:apiUrl+'data_dictionaries/deletelist/'+id,
						data:JSON.stringify(),
						contentType:'application/json',
						success: function(data){
							location.reload();
							layer.msg('已删除!',{icon:1,time:1000});
						},
						error:function(data) {
							layer.msg("删除失败！");
						},
					});
				});
			});
			//批量删除
			$("#removeType").on("click",function(){
				var obj=document.getElementsByName('check'); //，返回数组
				var idarr=[];
				for(var i=0; i<obj.length; i++){
					if(obj[i].checked){
						idarr.push(obj[i].value); //如果选中，将value添加到变量s中
					}
				}
				if(idarr.length==0){
					layer.msg('请勾选!',{icon:3,time:2000});
					return;
				}

					var id=idarr.join("_");
					if(idarr.length==1){
						layer.msg('请勾选多个类型!',{icon:3,time:2000});
						return;
					}
					else{
						layer.confirm('确认要删除吗？',function(index){
							$.ajax({
								type: 'delete',
								url:apiUrl+'data_dictionaries/deletelist/'+id,
								data:JSON.stringify(),
								contentType:'application/json',
								success: function(data){
									location.reload();
									layer.msg('已删除!',{icon:1,time:1000});
								},
								error:function(data) {
									layer.msg("删除失败！");
								},
							});
						});
					}
			});
		}
    };
    addResidents.init();
</script>
